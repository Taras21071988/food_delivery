<section class="feedback__section">
  <div class="feedback">
    <div class="container">
      <div class="feedback__wrapper">
        <div class="feddback__img">
          <img src="./img/feedback/main-img.png" alt="feedback image" />
        </div>
        <div class="feedback__content">
          <div class="content__text">
            <h2 class="text__title">LET'S GET IN TOUCH</h2>
            <p class="test__subtitle">
              Make orders, take part in promotions, recommend us to friends or
              connect
            </p>
          </div>
          <div class="content__form-wrapper">
            <form class="content__form">
              <input class="inp__name" type="text" placeholder="Your name" />
              <input
                class="inp__number"
                type="phone"
                placeholder="Your phone number"
              />
              <input class="inp__mail" type="email" placeholder="Your E-mail" />
              <div class="form__buttons">
                <button class="form__submit">Make your choice</button>
                <button class="form__submit-telegram">
                  <img
                    src="./img/feedback/telegram.png"
                    alt="button submit telegram"
                  />
                  <span>Telegram</span>
                </button>
              </div>
            </form>
          </div>
        </div>
        <img class="wrapper__img" src="./img/feedback/mint.png" alt="mint image" />
      </div>
    </div>
  </div>
</section>
