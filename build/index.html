<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gulp</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
  <div class="container">
    <div class="header__row">
      <div class="logo">
        <img src="./img/header/shefLogo.png" alt="logo Shef site" />
      </div>
      <nav>
  <a href="#">Menu</a>
  <a href="#">Delivery</a>
  <a href="#">FAQ</a>
  <a href="#">Contacts</a>
  <a class="nav__phone" href="tel:591902883">
    <img src="./img/icons/symbols_phone.png" alt="phone" />
    591 902 883
  </a>
</nav>

      <button class="header_btn">
        <img src="./img/icons/user_btn.png" alt="user_button img" />
        <span> sign in </span>
      </button>
    </div>
  </div>
</header>
 
    <main>
    <section>
  <div class="personal">
    <div class="container">
      <div class="personal__wrapper">
        <div class="personal__text">
          <h1 class="personal__title">Your personal cook</h1>
          <p class="personal__subtitle">The balanced diet for every day</p>
          <a href="#">
            <button class="personal__btn">Make your choice</button>
          </a>
        </div>
        <img
          class="personal__img-mint-big"
          src="./img/personal_cook/mint-big.png"
          alt="mint-big img"
        />
        <img
          class="personal__img-mint-small"
          src="./img/personal_cook/mint-small.png"
          alt="mint-small img"
        />
        <img
          class="personal__img-vector"
          src="./img/personal_cook/Vector-plate.png"
          alt="Plate-vector img"
        />
        <img
          class="personal__img-plate"
          src="./img/personal_cook/plate.png"
          alt="Plate img"
        />
        <img
          class="personal__img-plateShadow"
          src="./img/personal_cook/plate-shadow.png"
          alt="Plate-shadow img"
        />
        <img
          class="personal__img-pepper"
          src="./img/personal_cook/pepper.png"
          alt="pepper img"
        />
        <img
          class="personal__img-leaf"
          src="./img/personal_cook/leaf.png"
          alt="leaf img"
        />
      </div>
    </div>
  </div>
</section>

</main>

    <footer class="footer">
  <div class="container">
    <h2>Footer</h2>
  </div>
</footer>


    <script src="./js/index.bundle.js"></script>
  </body>
</html>
